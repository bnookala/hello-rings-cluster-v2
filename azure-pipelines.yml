trigger:
- master

variables:
- group: RINGS Environment variables

pool:
  vmImage: 'Ubuntu-16.04'

steps:
- checkout: self
  persistCredentials: true
  clean: true

- task: InstallSSHKey@0
  inputs:
    knownHostsEntry: '|1|qVbh/yD7hZjV0dLYPRb7VcF+1wA=|t9t7c5UXvfJk+gJN/L/zF1Lgwi8= ssh-rsa '
    sshPublicKey: ssh-rsa  yvonneradsmikham@Yvonnes-MBP.guest.corp.microsoft.com
    #sshPassphrase: # Optional
    sshKeySecureFile: id_rsa

- bash: |
    curl $BEDROCK_BUILD_SCRIPT > build.sh
    chmod +x ./build.sh
    pwd
  displayName: Download Bedrock orchestration script
  env:
    BEDROCK_BUILD_SCRIPT: https://raw.githubusercontent.com/microsoft/bedrock/master/gitops/azure-devops/build.sh

- task: ShellScript@2
  displayName: Validate fabrikate definitions
  inputs:
    scriptPath: build.sh
  condition: eq(variables['Build.Reason'], 'PullRequest')
  env:
    VERIFY_ONLY: 1

- bash: |
    . build.sh
  displayName: Transform fabrikate definitions and publish to YAML manifests to repo
  condition: ne(variables['Build.Reason'], 'PullRequest')
  env:
    COMMIT_MESSAGE: $(Build.SourceVersionMessage)
    REPO: "https://github.com/bnookala/hello-rings-cluster-materialized"
    BRANCH_NAME: $(Build.SourceBranchName)
    VERSION: "0.15.1"
    ACCESS_TOKEN_SECRET: $(ACCESS_TOKEN_SECRET)